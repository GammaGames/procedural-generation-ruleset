aliases:
  curse: 4_extended
steps:
- height*curse:
  # Force curse
  - 1@25:-,1:=curse
- height*moisture:
  # Base terrain
  - 1@2:rock,1:snow
  - 1@2:grass,3:plants
  - 2@1:sand,2:dirt,2:grass,3:plants
  - 1@2:sand,1:dirt,1:grass,2:plants,2:=water
  - 3@1:=water
  - tile*population:
    # Adding cities
    - water@1:buildings
    - sand@9:-,1:buildings
    - grass@2:-,1:buildings
    - dirt,plants@3:-,1:buildings
